<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesXP.css">
    <title>Windows XP Web</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="windowsXP">
        <div class="area-de-trabalho">
            <div id="lixeira" class="desktop-icon">
                <img src="https://www.clipartmax.com/png/full/92-925325_modernxp-76-trash-full-icon-windows-xp-recycle-bin-icon-png.png" alt="Lixeira">
                <span>Lixeira</span>
            </div>
            <div id="internet" class="desktop-icon">
                <img src="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png" alt="Internet Explorer">
                <span>Internet Explorer</span>
            </div>
        </div>
        <div id="menuIniciar">
            <div class="topoIniciar">
                <div class="avatarIniciar"></div>
                <div class="usuarioIniciar">
                    <h2>Cinthia Nunes</h2>
                </div>
            </div>
            <div class="mioloIniciar">
                <div class="col" style="border-right: 3px solid #bcd2e0;">
                    <div id="ie-iniciar" class="itemIniciar">
                        <img width= "50" src ="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png">
                        <span><strong>Internet</strong><br>Internet Explorer</span>
                    </div>
                    <div id="wmp-iniciar" class="itemIniciar">
                        <img width= "50" src ="https://icons.iconarchive.com/icons/hopstarter/software/256/Windows-Media-Player-icon.png">
                        <span>Windows Media Player</span>
                    </div>
                </div>
                <div class="col" style="background: #D3E5FD;"></div>

            </div>
            <div class="footerIniciar">
                <div class="btnFooter">
                    <img width = "35" src ="https://icons.iconarchive.com/icons/dtafalonso/modern-xp/256/ModernXP-03-System-Lock-icon.png">
                    <a href="#"> Fazer Logoff</a>
                </div>
                <div class="btnFooter">
                    <img width = "35" src ="https://icons.iconarchive.com/icons/alecive/flatwoken/128/Apps-Dialog-Shutdown-icon.png">
                    <a href="#"> Desligar</a>
                </div>
                
            </div>
        </div>
        <div class="barra-de-tarefas">
            <button id="iniciar">
                <img width="30" src="https://icons.iconarchive.com/icons/tatice/operating-systems/128/Windows-icon.png" alt="Iniciar">
                &nbsp; Iniciar
            </button>
            <div class="area-de-notificacao">
                <div class="icon" id="volume"></div>
                <div class="icon" id="media"></div>
                <div class="icon" id="seguranca"></div>
                <div id="relogio">--:--</div>
            </div>
        </div>
    </div>
</body>
</html>
